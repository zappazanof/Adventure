<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenschloss</title>
    <style>
        .lock-container {
            text-align: center;
            margin-top: 50px;
        }
        .digit-container {
            display: inline-block;
            margin: 0 5px;
            text-align: center;
        }
        .digit {
            font-size: 24px;
            margin: 5px 0;
        }
        .arrow {
            cursor: pointer;
            user-select: none;
        }
        button {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <h1>Zahlenschloss</h1>
        <div class="digit-container">
            <div class="arrow" onclick="increaseDigit(0)">&#9650;</div>
            <div class="digit" id="digit0">0</div>
            <div class="arrow" onclick="decreaseDigit(0)">&#9660;</div>
        </div>
        <div class="digit-container">
            <div class="arrow" onclick="increaseDigit(1)">&#9650;</div>
            <div class="digit" id="digit1">0</div>
            <div class="arrow" onclick="decreaseDigit(1)">&#9660;</div>
        </div>
        <div class="digit-container">
            <div class="arrow" onclick="increaseDigit(2)">&#9650;</div>
            <div class="digit" id="digit2">0</div>
            <div class="arrow" onclick="decreaseDigit(2)">&#9660;</div>
        </div>
        <div class="digit-container">
            <div class="arrow" onclick="increaseDigit(3)">&#9650;</div>
            <div class="digit" id="digit3">0</div>
            <div class="arrow" onclick="decreaseDigit(3)">&#9660;</div>
        </div>
        <button onclick="checkCombination()">Eingeben</button>
        <p id="message"></p>
    </div>
    <script>
        const correctCombination = [3, 9, 0, 1];

        function increaseDigit(index) {
            let digit = document.getElementById('digit' + index);
            let value = parseInt(digit.innerText);
            value = (value + 1) % 10;
            digit.innerText = value;
        }

        function decreaseDigit(index) {
            let digit = document.getElementById('digit' + index);
            let value = parseInt(digit.innerText);
            value = (value - 1 + 10) % 10;
            digit.innerText = value;
        }

        function checkCombination() {
            let inputDigits = [];
            for (let i = 0; i < 4; i++) {
                inputDigits.push(parseInt(document.getElementById('digit' + i).innerText));
            }

            let correct = true;
            for (let i = 0; i < correctCombination.length; i++) {
                if (correctCombination[i] !== inputDigits[i]) {
                    correct = false;
                    break;
                }
            }

            if (correct) {
                document.getElementById('message').innerText = "Korrekte Kombination! Die Kiste Ã¶ffnet sich.";
            } else {
                document.getElementById('message').innerText = "Falsche Kombination. Versuche es erneut.";
            }
        }
    </script>
</body>
</html>
