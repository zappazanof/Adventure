<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenschloss</title>
    <style>
        .lock-container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            width: 50px;
            font-size: 24px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <h1>Zahlenschloss</h1>
        <div>
            <input type="number" id="digit1" min="0" max="9">
            <input type="number" id="digit2" min="0" max="9">
            <input type="number" id="digit3" min="0" max="9">
            <input type="number" id="digit4" min="0" max="9">
        </div>
        <button onclick="checkCombination()">Eingeben</button>
        <p id="message"></p>
    </div>
    <script>
        function checkCombination() {
            const correctCombination = [3, 9, 0, 1];
            const inputDigits = [
                document.getElementById('digit1').value,
                document.getElementById('digit2').value,
                document.getElementById('digit3').value,
                document.getElementById('digit4').value
            ];

            let correct = true;
            for (let i = 0; i < correctCombination.length; i++) {
                if (correctCombination[i] != inputDigits[i]) {
                    correct = false;
                    break;
                }
            }

            if (correct) {
                document.getElementById('message').innerText = "Korrekte Kombination! Die Kiste Ã¶ffnet sich.";
            } else {
                document.getElementById('message').innerText = "Falsche Kombination. Versuche es erneut.";
            }
        }
    </script>
</body>
</html>
