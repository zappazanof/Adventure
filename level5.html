<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rätsel mit Drehscheiben</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Georgia', serif;
        }
        .lock-container {
            text-align: center;
            margin-top: 50px;
        }
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid #8b4513;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: visible;
        }
        #circle2 {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            z-index: 1;
        }
        #circle3 {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            z-index: 2;
        }
        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            text-align: center;
        }
        .symbol {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(-90deg);
            font-size: 24px;
        }
        .arrow {
            cursor: pointer;
            user-select: none;
            font-size: 24px;
            margin: 10px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button {
            margin-top: 20px;
            font-size: 18px;
            background-color: #d2b48c;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0a080;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <h1>Rätsel mit Drehscheiben</h1>
        <div class="circle-container">
            <div id="circle1" class="circle"></div>
            <div id="circle2" class="circle"></div>
            <div id="circle3" class="circle"></div>
        </div>
        <div>
            <span class="arrow" onclick="rotateCircle(1, 'left')">&#9664;</span>
            <span class="arrow" onclick="rotateCircle(1, 'right')">&#9654;</span>
        </div>
        <div>
            <span class="arrow" onclick="rotateCircle(2, 'left')">&#9664;</span>
            <span class="arrow" onclick="rotateCircle(2, 'right')">&#9654;</span>
        </div>
        <div>
            <span class="arrow" onclick="rotateCircle(3, 'left')">&#9664;</span>
            <span class="arrow" onclick="rotateCircle(3, 'right')">&#9654;</span>
        </div>
        <button onclick="checkCombination()">Eingeben</button>
        <p id="message"></p>
    </div>
    </script>
    <script src="js/scheibe.js"></script>
</body>
