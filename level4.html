<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test einer Scheibe mit Symbolen</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Georgia', serif;
        }
        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid #8b4513;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            text-align: center;
        }
        .symbol {
            position: absolute;
            top: 10px; /* Position near the edge */
            left: 50%;
            transform: translateX(-50%) rotate(-90deg);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div id="circle1" class="circle"></div>
    </div>
    <script>
        const symbols = ["✷", "✦", "✪", "✵", "❖", "✧", "✸", "✪", "❉", "✵", "✦", "✷"];

        function createCircle(elementId) {
            const circle = document.getElementById(elementId);
            for (let i = 0; i < 12; i++) {
                const angle = i * 30;
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${angle}deg) translate(0, -110px)`; // Position der Segmente
                const symbol = document.createElement('div');
                symbol.className = 'symbol';
                symbol.innerText = symbols[i];
                symbol.style.transform = `rotate(${-angle}deg)`; // Rotation der Symbole
                segment.appendChild(symbol);
                circle.appendChild(segment);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createCircle('circle1');
        });
    </script>
</body>
</html>
